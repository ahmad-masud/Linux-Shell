name: C Shell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C compiler
      run: sudo apt-get install -y build-essential

    - name: Build shell
      run: make

    - name: Run tests
      run: make test